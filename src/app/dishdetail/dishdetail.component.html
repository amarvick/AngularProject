<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" 
  fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title><h1>{{dish.name | uppercase}}</h1></mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title><h2>Comments</h2></mat-card-title>
      </mat-card-header>
      <mat-list *ngFor="let comment of dish.comments">  
        <h4 matLine>{{comment.comment}}</h4>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>--{{comment.author}}, {{comment.date | date}}</p>
        <hr>
      </mat-list>
    </mat-card>
  </div>

  <div [hidden]="dish"> <!--Will activate when dishes are hidden. After they have loaded, this will go away-->
    <mat-spinner></mat-spinner><h4>Loading ... Please Wait</h4>
  </div>  

</div>
